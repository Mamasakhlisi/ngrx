<h1>Hello world</h1>
<button (click)="increase()">Increase</button>
<button (click)="decrease()" [disabled]="disableDecrease$ | async">
  Decrease
</button>
<button (click)="clear()" [disabled]="disableDecrease$ | async">Clear</button>

<div>
  <span
    >Counter is: {{ count$ | async }} Update at:
    {{ updatedAt$ | async | date: "yyyy-MM-DD-hh:mm:ss" }}</span
  >
</div>
